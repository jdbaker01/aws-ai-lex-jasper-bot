version: 0.2

phases:
  install:
    commands:
      - pip install boto3
      - pip install zipfile
  build:
    commands:
      - echo Build started on `date`
      - sh delete-bot.sh
      - echo "wait 30 seconds..."; sleep 30             # YMMV
      - python zip.py JasperLambda.zip lambda_function.py
      - sh build-bot.sh
  post_build:
    commands:
      - echo Build completed on `date`
artifacts:
  files:
    - test.py
