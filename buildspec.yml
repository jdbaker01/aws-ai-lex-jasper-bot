version: 0.2

phases:
  install:
    commands:
      - pip install boto3
  build:
    commands:
      - echo Build started on `date`
      - sh delete-bot.sh
      - echo "wait 2 minutes..."; sleep 120             # YMMV
      - sh build-bot.sh
  post_build:
    commands:
      - echo Build completed on `date`
artifacts:
  files:
    - test.py
