version: 0.2

env:
  parameter-store:
    AWS_ACCESS_KEY_ID: "ACCESS_KEY_ID"
    AWS_SECRET_ACCESS_KEY: "SECRET_ACCESS_KEY"

phases:
  install:
    commands:
      - echo "Nothing to install."
  build:
    commands:
      - echo Build started on `date`
      - python zip.py JasperLambda.zip lambda_function.py
      - sh delete-bot.sh
      - sh build-bot.sh
  post_build:
    commands:
      - echo Build completed on `date`
